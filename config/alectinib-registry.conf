
server {
    listen 443 ssl hhtp2;
    server_name marketcalc.ru;  # Замените на ваш домен или IP

    # SSL (самоподписанный, как делали ранее)
    ssl_certificate     /home/project/nginx/ssl/marketcalc.ru.crt;
    ssl_certificate_key /home/project/nginx/ssl/marketcalc.ru.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # Путь к статическим файлам frontend
    root /var/www/alectinib_registry/frontend/dist;
    index index.html;

    # Логирование
    access_log /var/log/nginx/alectinib_access.log;
    error_log /var/log/nginx/alectinib_error.log;

    # Обработка статических файлов frontend
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Проксирование API запросов к backend
    location /api {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Кэширование статических ресурсов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

